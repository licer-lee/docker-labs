version: '3'
services:
  db:
    container_name: db
    image: mysql:8
    environment:
      MYSQL_DATABASE: employees
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_ROOT_PASSWORD: supersecret
    ports:
    - 3306:3306
  web:
    image: arungupta/docker-javaee:dockerconeu17
    ports:
    - 8080:8080
    - 80:9990
    depends_on:
    - db