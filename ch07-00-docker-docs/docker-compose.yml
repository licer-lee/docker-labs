version: '3'
services:
  web:
    image: docker.io/docs/docker.github.io
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.8'
          memory: 900M
      restart_policy:
        condition: on-failure
    ports:
    - 80:80
    networks:
    - webnet
networks:
  webnet: 
  