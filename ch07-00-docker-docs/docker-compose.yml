version: '3'
services:
  web:
    image: docker.io/docs/docker.github.io
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '0.1'
          memory: 100M
      restart_policy:
        condition: on-failure
    ports:
    - 8080:8080
    networks:
    - webnet
networks:
  webnet: 
  